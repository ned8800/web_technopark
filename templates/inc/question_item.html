<div class="card mb-2">
    <!-- Question -->
    <div class="card-header  fs-4 text-left">
        <a href={% url 'question' question_id=question.id %} class="question-title">
            {{ question.title }}
        </a>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- Likes and answers counters -->
            <div class="col-2 text-end">
                <form class="mb-1">
                    <input type="hidden">
                    <button class="fs-3 button-likes" type="submit">21</button>
                </form>
            </div>

            <!-- Question main part -->
            <div class="col-10">
                <!-- Text -->
                <div class="row p-1">
                    {{ question.text }}
                </div>
                <div class="row mt-3">
                    <!-- Tags -->
                    <div class="col-3">
                        <a class="answers-counter" href="{% url 'question' question_id=question.id %}">{{ question.answers|length }} Answers</a>
                    </div>
                    <div class="col-9">

                        {% for tag in question.tags %}
                            <a href="{% url 'tag' tag_id=tag.tag_id%}" class="tag">{{ tag.text }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
